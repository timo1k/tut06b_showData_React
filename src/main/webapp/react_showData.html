<!DOCTYPE html>
<html>
  <head>
    <!-- Use this type of comment within HTML -->
    <title>MyAnimeArchive</title>

    <link href="style/commonStyle.css" rel="stylesheet" type="text/css" />
    <link href="style/darkTitleStyle.css" rel="stylesheet" type="text/css" />

    <link href="style/dropDown.css" rel="stylesheet" type="text/css" />

    <link href="style/clickSort.css" rel="stylesheet" type="text/css" />

    <link href="style/home.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="icons/favicon.ico" />

    <!-- Reference the React CDNs (Content Delivery Networks, basically just a hosted web resource) -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!-- By referencing the Babel CDN, we can use JSX (HTML tags in JavaScript) -->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>
    <!-- This lets you use React Routing -->
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script src="js/reusable/ajax_alt.js"></script>
    <script src="js/reusable/dropDownFW.js"></script>
    <script type="text/babel" src="js/reusable/filterObjList.js"></script>

    <script type="text/babel" src="js/React/Home.js"></script>
    <script type="text/babel" src="js/React/UserInsertComingSoon.js"></script>
    <script type="text/babel" src="js/React/AjaxUserTable.js"></script>
    <script type="text/babel" src="js/React/UserFilterTable.js"></script>
    <script type="text/babel" src="js/React/Blog.js"></script>

    <script type="text/babel">
      //  "use strict";

      dropDownFW({
        dropHeaderStyle: "dropHeader",
        dropContentStyle: "dropContent",
        showStyle: "show",
        hideStyle: "hide",
      });

      const Link = ReactRouterDOM.Link;
      const Route = ReactRouterDOM.Route;

      const App = () => (
        <ReactRouterDOM.HashRouter>
          <div id="titleNav">
            <div id="pageTitle">
              <Link to="/" style={{ color: "gold", textDecoration: "none" }}>
                MAA
              </Link>
            </div>
            <div id="nav">
              <div class="dropDown">
                <Link
                  style={{ color: "white", textDecoration: "none" }}
                  to="/feed"
                >
                  Feed
                </Link>
              </div>
              <div class="dropDown">
                <Link
                  style={{ color: "white", textDecoration: "none" }}
                  to="/blog"
                >
                  BLOG
                </Link>
              </div>
              <div className="dropDown">
                <img
                  className="dropHeader"
                  title="Account"
                  src="https://wallpapers.com/images/hd/chibi-sleepy-roronoa-zoro-pfp-51b4v3av3mbcspp5.jpg"
                  alt="Account"
                />
                <div className="dropContent">
                  <Link to="/userInsert">Register</Link>
                  <br />
                </div>
              </div>
              <div className="dropDown">
                <img
                  className="dropHeader"
                  title="Search"
                  src="https://iconsplace.com/wp-content/uploads/_icons/ffd700/256/png/google-web-search-icon-6-256.png"
                  alt="Search"
                />
                <div className="dropContent">
                  <Link to="/users">Users</Link> <br />
                </div>
              </div>
            </div>
          </div>

          <div id="content">
            <Route path="/" exact component={Home} />
            <Route path="/userInsert" component={UserInsertComingSoon} />
            <Route path="/users" component={AjaxUserTable} />
            <Route path="/feed" component={Home} />
            <Route path="/blog" component={Blog} />
          </div>

          <div id="footer">t1m0</div>
        </ReactRouterDOM.HashRouter>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
